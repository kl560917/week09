<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Kevin Lanier Responsive Image Slider</title>
  </head>
  <body>
   
      <div id="slider" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
          <li data-target="#slider" data-slide-to="0" class="active">
          <li data-target="#slider" data-slide-to="1">
          <li data-target="#slider" data-slide-to="2">
          </ol>
          <div class="carousel-inner" role="listbox">
              <div class="item-active" id="slide1">
                  <div class="carousel-item active">
                      <img class="d-block w-100" src="images/image1.jpg" alt="Slide 1">
                      <div class="carousel-caption">
                          <h3>Responsive Image Slider</h3>
                      </div>
                  </div>
                  
                  <div class="carousel-item">
                      <img class="d-block w-100" src="images/image2.jpg" alt="Slide 2">
                      <div class="carousel-caption">
                          <h3>Responsive Image Slider</h3>
                      </div>
                  </div>
                  
                  <div class="carousel-item">
                      <img class="d-block w-100" src="images/image3.jpg" alt="Slide 3">
                      <div class="carousel-caption">
                          <h3>Responsive Image Slider</h3>
                      </div>
                  </div>
                <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  
                   <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                  </a>
                  
              </div>
          </div>
      </div>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
